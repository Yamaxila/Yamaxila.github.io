    <script lang="JavaScript">
	
		function copy(id) {

			let copyText = document.getElementById(id);

			copyText.select();
			copyText.setSelectionRange(0, 99999);

			document.execCommand("copy");
		}
	
	</script>

</head>

        <input value="Yamaxila#8582" class="pr_data" id="pr_data" onclick="copy('pr_data')" readonly/>
