    function build(){
        let conv = document.getElementById("conv");

        conv.setAttribute("width", "10000px");
        conv.setAttribute("height", "10000px");
        conv.style.backgroundColor = "#ffffff";

        let ctx = conv.getContext('2d');

        let w = parseInt(conv.getAttribute("width"));
        let h =  parseInt(conv.getAttribute("height"));

        let rW = 16;
        let rH = 16;

        let no = 336;
        let ny = 286;


        ctx.beginPath()
        ctx.font = "16px serif";
        ctx.textAlign = "right";

        for (let i = 0; i < ny; i++) {
            ctx.fillText("" + (i + 1), 58, h-(i * rH) - 2 - 64);
        }
        for (let j = 0; j < no; j++) {
            drawMLineText(ctx, "" + (j + 1), 70 + rW * j, h - 48)
        }

        let x = 1;
        let y = 1;

        let tempCo = 0;
        let tempCy = 0;

        for (let i = 0; i < ny*2; i++) { // уток
            for (let j = 0; j < no*2; j++) { // основа

                if(tempCo > no){
                    tempCo = tempCo - no;
                }

                ctx.beginPath()

                ctx.strokeStyle = "#000000";
                ctx.fillStyle = cY[tempCy];
                console.log("i:" + i + " tempCo: " + tempCy)
                if(y === 1){
                    if(x === 1 || x === 2){
                        ctx.fillStyle = cO[tempCo];
                    }
                } else if(y === 2){
                    if(x === 2 || x === 3){
                        ctx.fillStyle = cO[tempCo];
                    }
                } else if(y === 3){
                    if(x === 3 || x === 4){
                        ctx.fillStyle = cO[tempCo];
                    }

                } else if(y === 4){
                    if(x === 1 || x === 4){
                        ctx.fillStyle = cO[tempCo];
                    }
                }

                ctx.rect(60 + rW * j, h-(i * rH) - 80, rW, rH);
                ctx.fill()
                ctx.stroke()

                if(x === 4) {
                    x = 0;
                }





                x++;
                tempCo++;


            }

            if(y === 4){
                y = 0;
            }

            if(tempCy === ny){
                tempCy = tempCy - ny;
            }

            y++;
            tempCy++;


        }

        function drawMLineText(ctx, text, x, y){
            let len = text.split("").length;
            let t = text.split("");

            for(let i = 0; i < len; i++){
                ctx.fillText(t[i], x, y + (i * 13));
            }
        }
    }
